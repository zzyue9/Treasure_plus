<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寻宝游戏</title>
    <link rel="stylesheet" href="treasure_plus.css">
</head>
<body>
    <div class="container">
        <h1>寻宝游戏</h1>
        
        <div class="player-info">
            <p><strong>玩家ID:</strong> <span id="player-id"></span></p>
            <p><strong>玩家昵称:</strong> <span id="player-nickname"></span></p>
            <h2>游戏历史</h2>
            <ul id="game-history"></ul>
        </div>
        
        <div id="player-setup" style="display: block;">
            <p>修改玩家信息：</p>
            <input type="text" id="player-id-input" placeholder="玩家ID">
            <input type="text" id="player-nickname-input" placeholder="昵称">
            <button id="save-info">保存信息</button>
        </div>

        <p id="status">点击“开始游戏”开始你的寻宝之旅吧！</p>
        <button id="start-game">开始游戏</button>
        
        <div id="prompt-container" style="display: none;">
            <p id="prompt-text"></p>
            <input type="text" id="user-input" placeholder="请输入答案">
            <button id="submit-button">提交答案</button>
        </div>
        
        <p id="result"></p>
    </div>
    <script src="treasure_plus.js"></script>

</body>
</html>
